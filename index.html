<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alikhil | Digital Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0b0d12;
--card:rgba(255,255,255,.06);
--text:#ffffff;
--sub:#cfd3ff;
--accent:#00eaff;
}
@media(prefers-color-scheme:light){
:root{
--bg:#f4f6fb;
--card:rgba(255,255,255,.75);
--text:#0b0d12;
--sub:#444;
--accent:#0066ff;
}
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
height:100vh;
background:var(--bg);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
color:var(--text);
}

/* Gradient background */
.bg{
position:absolute;
inset:-60%;
background:linear-gradient(120deg,#00eaff,#7f00ff,#ff2fd6);
filter:blur(160px);
opacity:.35;
animation:spin 45s linear infinite;
z-index:-3;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Noise */
.noise{
position:absolute;
inset:0;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.08;
z-index:-2;
}

/* Cursor glow */
.cursor{
position:fixed;
width:140px;
height:140px;
border-radius:50%;
pointer-events:none;
background:radial-gradient(circle,rgba(0,234,255,.35),transparent 60%);
transform:translate(-50%,-50%);
mix-blend-mode:screen;
z-index:10;
}

/* Card */
.card{
width:92%;
max-width:390px;
padding:34px 26px 38px;
border-radius:30px;
background:var(--card);
backdrop-filter:blur(22px);
box-shadow:0 40px 120px rgba(0,0,0,.5);
text-align:center;
animation:enter .9s ease forwards;
}
@keyframes enter{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:none}
}

/* Avatar */
.avatar{
width:120px;
height:120px;
border-radius:50%;
margin:0 auto 16px;
background:url("https://iili.io/fXBUBe9.jpg") center/cover no-repeat;
box-shadow:0 0 0 6px rgba(255,255,255,.12);
}

/* Text */
h1{
font-size:26px;
font-weight:800;
letter-spacing:.3px;
}
p{
margin-top:10px;
font-size:15px;
line-height:1.6;
color:var(--sub);
}

/* Links */
.links{
margin-top:28px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:18px;
}

.link{
aspect-ratio:1;
border-radius:22px;
background:rgba(255,255,255,.08);
display:flex;
align-items:center;
justify-content:center;
transition:.35s ease;
box-shadow:0 10px 40px rgba(0,0,0,.4);
}
.link img{
width:34px;
height:34px;
filter:drop-shadow(0 0 6px var(--accent));
}
.link:hover{
transform:translateY(-8px) scale(1.07);
background:rgba(255,255,255,.18);
}

/* Footer */
footer{
margin-top:22px;
font-size:13px;
opacity:.6;
}

/* Mobile */
@media(max-width:420px){
.card{padding:28px 22px}
h1{font-size:24px}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card" id="card">

<script>
/* Cursor glow */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

/* Parallax */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
const x=(window.innerWidth/2-e.clientX)/30;
const y=(window.innerHeight/2-e.clientY)/30;
card.style.transform=`translateY(0) rotateX(${y}deg) rotateY(${x}deg)`;
});

/* Ultra-light analytics (privacy) */
const views=localStorage.getItem("views")||0;
localStorage.setItem("views",Number(views)+1);
console.log("Total local visits:",Number(views)+1);
</script>
